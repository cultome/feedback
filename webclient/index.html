<!DOCTYPE html>
<html lang="en" ng-app="Feedback">
<head>
  <title>Feedback</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <script type="text/javascript" src="js/angular-resource.min.js"></script>
  <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- app.css -->
  <!-- app.js -->
</head>

<body ng-controller="RootController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"><img src="img/logo.png"></a>
        <h3 class="navbar-text navbar-right title" ng-bind-html="title"></h3>
      </div>
    </div>
  </nav>
  
  <div id="alerts" class="col-md-offset-1 col-md-10"></div>
  
  <div class="col-md-11 main-content" ng-controller="RespondController">
    <form ng-init="init()">
      <div class="row">
        <div class="col-md-offset-1 col-md-10" id="poll" ng-bind-html="poll"></div>
      </div>

      <div class="row">
        <div class="col-md-offset-2 col-md-3">
          <input type="reset" class="btn btn-default btn-block" value="Limpiar">
        </div>
        <div class="col-md-offset-2 col-md-3">
          <input
            id="submit"
            type="button"
            class="btn btn-primary btn-block"
            ng-click="send()"
            value="Enviar">
        </div>
      </div>
    </form>
  </div>

  <div class="footer">Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></div>
</body>
</html>
