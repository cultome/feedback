<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
  <div class="modal-dialog" role="document">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>

      <div class="panel-body">
        <form class="row">
          <div class="col-md-5">
            <input
              type="text"
              class="form-control"
              ng-model="username"
              placeholder="Username">
          </div>
          <div class="col-md-5">
            <input
              type="password"
              class="form-control"
              ng-model="password"
              placeholder="Password">
          </div>
          <div class="col-md-2">
            <button
              type="button"
              class="btn btn-block btn-primary pull-right"
              ng-click="login()">Login</button>
          </div>
        </form>
      </div>

      <div class="panel-footer error-footer" ng-show="haveError">
        {{message}}
      </div>
    </div>
  </div>
</div>
